<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <link rel="stylesheet" href="css/setting.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="menu-container">
                <ul class="menu">
                    <li><a href="beranda.html"><img src="images/home.png" alt="Home Icon"><span>Beranda</span></a></li>
                    <li><a href="kelola_produk.html"><img src="images/kelola.png" alt="Kelola Produk Icon"><span>Kelola Produk</span></a></li>
                </ul>
            </div>
            <div class="settings-container">
                <div class="settings-background">
                    <a href="settings.html"><img src="images/pengaturan.png" alt="Settings Icon"><span>Pengaturan</span></a>
                </div>
            </div>
        </aside>
        <main class="content">
            <section class="setting-section">
                <h2>Pengaturan</h2>
                <div class="setting">
                    <form action="settings.html">
                        <div class="form-group">
                            <label for="username">Username :</label>
                            <p class="user-detail">seller01</p>
                        </div>
                        <div class="form-group">
                            <label for="masa-aktif">Masa Aktif :</label>
                            <p class="user-detail">Senin, 27 Agustus 2024</p>
                        </div>
                        <div class="form-group">
                            <label for="no-wa">Nomor WhatsApp :</label>
                            <input type="text" id="no-wa" name="no-wa" required>
                        </div>
                        <button type="submit">Simpan</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
