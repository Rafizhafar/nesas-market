<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan - User</title>
    <link rel="stylesheet" href="css/setting.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="images/logo.png" alt="Logo" />
        </div>
        <div class="menu-container">
          <ul class="menu">
            <li>
              <a href="beranda.html">
                <img src="images/home.png" alt="Dashboard" />
                <span>Beranda</span>
              </a>
            </li>
            <li>
              <a href="kelola_produk.html">
                <img src="images/kelola.png" alt="Settings" />
                <span>Kelola Produk</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="settings-container">
          <div class="settings-background">
            <a href="settings.html">
              <img src="images/pengaturan.png" alt="Settings" />
              <span>Settings</span>
            </a>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="setting-section">
          <h2>Pengaturan</h2>
          <div class="setting">
            <form>
              <div class="form-group">
                <label for="username">Username:</label>
                <p>Seller01</p>
              </div>
              <div class="form-group">
                <label for="masa">Masa Aktif</label>
                <p>Senin,27 Agustus 2024</p>
              </div>
              <div class="form-group">
                <label for="wa">Nomor WhatsApp</label>
                <input type="wa" id="wa" name="wa" />
              </div>
              <button type="submit">Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
